name: investtrack_india
description: A privacy-focused investment tracking app for Indian users

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database - Using stable versions
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Security & Authentication
  local_auth: ^2.1.8
  
  # Charts and Data Visualization
  fl_chart: ^0.68.0
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  
  # App Info
  package_info_plus: ^5.0.1
  
  # Utilities
  intl: ^0.19.0              # For Indian currency formatting
  uuid: ^4.1.0               # For generating unique IDs
  
  # UI
  cupertino_icons: ^1.0.2    # iOS-style icons

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation for Hive - Compatible versions
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icons/
    - assets/images/
    - assets/
